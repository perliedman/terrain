<!DOCTYPE html>
<html>
<head>
  <title>Terrain example - sites</title>
</head>
<body>
  <svg width="512" height="512"></svg>

  <script src="https://unpkg.com/d3@4.13.0/build/d3.min.js"></script>
  <script src="../dist/terrain.js"></script>
  <script type="text/javascript">
    var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height"),
      graph = new terrain.Graph(2048, {width: width, height: height})

    console.log(graph.sites.length)

    svg.selectAll('circle')
      .data(graph.sites).enter()
      .append('circle')
      .attr('cx', d => d[0])
      .attr('cy', d => d[1])
      .attr('r', '1.5px')
      .attr('stroke', '#666')

    svg.selectAll('.poly')
      .data(graph.polygons).enter()
      .append('polygon')
      .attr('class', 'poly')
      .attr('points', d => d)
      .attr('fill', 'rgba(0, 0, 64, 0.3)')
      .attr('stroke', '#336')

    svg.selectAll('.tri')
      .data(graph.triangles).enter()
      .append('polygon')
      .attr('class', 'tri')
      .attr('points', d => d)
      .attr('fill', 'rgba(64, 0, 0, 0.3)')
      .attr('stroke', '#633')
  </script>
</body>
</html>
